<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtPoint</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    body{
        color: rgb(44, 70, 95);
        background-color:cornsilk ;
        margin: 0; 
    }
    #logo{
    font-family: Brush Script MT, Brush Script Std, cursive;
    font-size: 80px;
    font-weight:1500;
    text-decoration: none;
    }
    a{
    font-size: 25px;
    font-weight: bold;
    color:teal;
    border-color: darkblue ;
    display:inline;
    margin: 10px 10px;
    padding: 5px 90px;
    text-decoration: none;
    }   
    
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom:389px;
    background-color: #d1be8d;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    z-index: 100;
} 
#logo{
    padding-bottom: 4px;
}
#nv{
    align-items: center;
    padding: 5px 10px;
    padding-bottom: 0;
}
.nv a:hover{
    border-bottom: 5px solid teal;
}
#Gallery{
    padding-top: 210px;
    align-content: center;
    justify-content: center;
}
#g-name{
    font-size: 70px;
    text-align:center ;
    position: sticky; 
    top: 0;
    padding: 10px 0;
    z-index: 99;
    background-color: cornsilk;
}
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(200px, 1fr));
    gap: 1rem;
    padding: 15px;
    background-color: #d5be82;
}
.gallery-container {
    color:navy;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    border-style: hidden;
}
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 5px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 5px;
}

.title-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 0.5rem;
    box-sizing: border-box;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}

.gallery-item:hover .title-overlay {
    transform: translateY(0);
}
.gallery-grid img{
    height: 400px;
}
@media screen and (max-width: 892px) {
    header{
        bottom: 409px;
    }
    a{
    margin: 0px 0px;
    padding: 0px 90px;
    }   
}
@media screen and (max-width: 824px) {
    header{
        bottom: 421px;
    }
    a{
    font-size: 17px;
    margin: 0px 0px;
    padding: 0px 40px;
    }   
    .nv a:hover{
        border-bottom: 5px solid teal;
    }
}
@media screen and (max-height: 560px) {
  header{
    bottom: auto;
  }
}
@media screen and (max-width: 400px) {
    header{
        align-items: center;
        bottom: 500px;
    }
    #logo{
        font-size: 30px;
    }
    a{
        font-size: 10px;
        padding: 0 10px ;
    }
    #g-name{
        font-size: 40px;
    }
    .gallery-grid{
        grid-template-columns: repeat(1,auto);
    }
    .gallery-container{
        width: 300px;
    }
}
     </style>
</head>
<body>
<header>
    <a href="#" id="logo" class="logo">ArtPoint</a>
    <nav id="nv" class="nv">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>
<section id="Gallery" class="Gallery">
    <h1 id="g-name">ART GALLERY</h1>
   
    <div class="gallery-container">
    <div class="gallery-grid">
    <div class="gallery-item">
        <img src="images/batman.jpg" alt="Art 1">
        <div class="title-overlay">Batman Logo</div>
    </div>
    <div class="gallery-item">
        <img src="images/heart.jpg" alt="Art 2">
        <div class="title-overlay">Heart</div>
    </div>
    <div class="gallery-item">
        <img src="images/hulk.jpg" alt="Art 3">
        <div class="title-overlay">Hulk</div>
    </div>
    </div>
</div>
<script src="Home.js"></script>
</section>
</body>
</html>
